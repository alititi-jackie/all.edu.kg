<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDU Email Login | All EDU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2b6cb0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.7rem;
      background: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
      display: none;
    }
    .back-link {
      margin-top: 2rem;
    }
    .back-link a {
      text-decoration: none;
      color: #2b6cb0;
    }
  </style>
</head>
<body>
  <h1>EDU Email Login</h1>
  <form id="loginForm">
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="yourname@all.edu.kg" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button type="submit">Login</button>
    <p class="error" id="errorMessage">Username or password incorrect.</p>
  </form>

  <div class="back-link">
    <a href="index.html">&#8592; Back to Home</a>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'block';
    });
  </script>
</body>
</html>
